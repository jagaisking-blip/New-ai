<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Gemini Advanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        /* --- 1. SUPER MODERN VARIABLES --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --bot-bg: rgba(255, 255, 255, 0.15);
            --user-bg: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        /* --- 2. ANIMATED BACKGROUND --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #141E30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 3. GLASS CONTAINER (Main Box) --- */
        .chat-container {
            width: 95%;
            max-width: 450px;
            height: 90vh;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* HEADER */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .status-dot {
            height: 10px; width: 10px;
            background-color: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
        }

        /* CHAT BOX */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* MESSAGES & ANIMATIONS */
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .user {
            align-self: flex-end;
            background: var(--user-bg);
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }

        .bot {
            align-self: flex-start;
            background: var(--bot-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: #ddd;
            border-bottom-left-radius: 4px;
        }

        /* TYPING INDICATOR */
        .typing {
            display: none;
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s;
        }
        .dot {
            height: 8px; width: 8px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* INPUT AREA */
        .input-area {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: 0.3s;
        }
        input:focus { background: rgba(255,255,255,0.2); box-shadow: 0 0 10px rgba(255,255,255,0.1); }

        button {
            background: var(--user-bg);
            border: none;
            padding: 12px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <div class="status-dot"></div>
            GEMINI AI PRO
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message bot">
                Hi! I'm ready. How can I help you today? ü§ñ
            </div>
        </div>

        <div class="typing" id="typing-indicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button onclick="sendMessage()">
                <span class="material-icons-round">send</span>
            </button>
        </div>
    </div>

<script>
const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const typingIndicator = document.getElementById('typing-indicator');

userInput.addEventListener("keypress", function(event) {
    if (event.key === "Enter") sendMessage();
});

async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    userInput.value = '';
    showTyping(true);

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        showTyping(false);
        addMessage(data.reply, 'bot');

    } catch (error) {
        showTyping(false);
        addMessage("‚ö†Ô∏è Server Error. Backend not reachable.", 'bot');
    }
}

function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerHTML = text.replace(/\n/g, '<br>');
    chatBox.appendChild(div);
    scrollToBottom();
}

function showTyping(show) {
    if (show) {
        typingIndicator.style.display = 'block';
        chatBox.appendChild(typingIndicator);
        scrollToBottom();
    } else {
        typingIndicator.style.display = 'none';
    }
}

function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
